
<script>

function addDesigner(filterSettings) {

  designer = new designer(filterSettings);
  console.log("Designer: ", designer);
  
  // get accounts in designers name
  myAccounts();
}

var designer = function (filterSettings) {

  this.name = filterSettings[0];
//  this.email = filterSettings[1].toLowerCase();
  this.sfName = filterSettings[1];
  this.team = filterSettings[3];
  if(filterSettings[4].toLowerCase() == "no")
    this.includeOwnRegion = "";
  else
    this.includeOwnRegion = this.team;
    
  this.regions = [this.includeOwnRegion, filterSettings[5], filterSettings[6], filterSettings[7], filterSettings[8], filterSettings[9]];

  // Acocunt types
  this.settings = {
    'GSR': filterSettings[10],
    'AURORA': filterSettings[11],
    'SNOW PROP': filterSettings[12],
    'PART 1': filterSettings[13],
    'CP RD': filterSettings[14],
    'OTS GSR': filterSettings[16],
    'OTS AURORA': filterSettings[17]
  };
  
  if(filterSettings[19] != "")  {
    this.filterRegions = filterSettings[19].replace(/\s/g,'').split(",");
    this.filterRegions.unshift(0);
  }
  else {
    this.filterRegions = filterSettings[20].replace(/\s/g,'').split(",");
    this.filterRegions.unshift(1);
  }
  
}


</script>
